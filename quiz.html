<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic HTML and CSS Quiz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/quiz.css" />
</head>
<body>
  <main>
    <form>
      <h1><input type="checkbox" checked disabled> Basic HTML and CSS Quiz</h1>

      <div class="form-item">
        <label for="q1"><strong>1.</strong> What does the acronym CSS stand for?</label>
        <input type="text" id="q1" name="q1" />
      </div>

      <div class="form-item">
        <label for="q2"><strong>2.</strong> How are id and class attributes selected in CSS?</label>
        <textarea id="q2" name="q2" rows="4"></textarea>
      </div>

      <div class="form-item">
        <label for="q3"><strong>3.</strong> Which of the following is a valid CSS comment?</label>
        <select id="q3" name="q3">
          <option value="" selected disabled>Choose One ...</option>
          <option value="a">/* comment */</option>
          <option value="b">// comment</option>
          <option value="c"># comment</option>
        </select>
      </div>

      <div class="form-item">
        <label for="q4"><strong>4.</strong> What is the bottom margin given this declaration?</label>
        <pre class="code-box">margin: 10px 5px 15px;</pre>
        <input type="number" id="q4" name="q4" />
      </div>

      <button type="submit">Submit Quiz</button>
    </form>
    <p class="example-text">This is just an example. Style your form using your own design and content.</p>
  </main>
</body>
</html>
